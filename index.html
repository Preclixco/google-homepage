    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">

            </div>

    <div class="language">

            Denmark
        </div>
        <div class="footer__bottom">
            <div class="footer__left">
                <a class="footer__left--style" href="#">About</a>
                <a class="footer__left--style" href="#">Advertising</a>
                <a class="footer__left--style" href="#">Business</a>

            </div>
            <div class=footer__right>
